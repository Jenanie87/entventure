<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Entventure: Bark & Bounce</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.png"/>
</head>
<body>
    <div class="content">
        <h1 class="headline_size">Entventure: Bark & Bounce</h1>
        <div class="main_container">
            <canvas class="d_none" width="720" height="480">
        
            </canvas>
            <div class="start_screen">
                <div class="position_container">
                    <h2 class="text_startScreen">Entventure: <br> Bark & Bounce</h2>
                    <div class="button_container">
                        <button onclick="startGame()" class="btn start_game">Play</button>
                        <button onclick="startEntMode()" class="btn start_game">Ent-Mode</button>
                    </div>
                </div>
                <img class="img_startScreen" src="img/start_screen.png" alt="">
            </div>

            <div class="fullscreen">
                <div class="wrapper">
                    <div class="left_part">
                        <img onclick="toggleSources()" class="img_wrapper" src="img/settings/about.png" alt="information icon">
                    </div>
                    <div class="right_part">
                        <img onclick="toggleMusic()" class="img_wrapper img_music" src="img/settings/sisic.png" alt="music icon">
                        <img onclick="toggleSound()" class="img_wrapper img_sound" src="img/settings/misic.png" alt="sound icon">
                        <img onclick="toggleFullScreen()" class="img_wrapper" src="img/settings/screen.png" alt="screen img">
                    </div>

                </div>
            </div>
            <div class="screen_sources">
                <h3>Sources</h3>
                <div>
                    <h4>Music</h4>
                    <p>Quincas Moreira - Nature Nurture</p>
                    <p>Jeremy Korpas - Patterns of Sadness</p>
                </div>
                <div>
                    <h4>Sound</h4>
                    <p>freesound.org</p>
                    <p>quicksounds.com</p>
                </div>
                <div>
                    <h4>Assets</h4>
                    <p>craftpix.net</p>
                </div>
            </div>
            <div class="screen_endboss">
                <p class="firstname_endboss">Grimgor</p>
                <p class="secondname_endboss">der Eisenh√§uter</p>
            </div>
            <div class="d_none lost_screen">
                <p class="screen_text">wasted</p>
            </div>
            <div class="endscreen">
                <div class="collectableInfos">

                </div>
                <button class="btn">Play again?</button>
            </div>
            <div class="settings">
                <div class="keyboard_content">
                    <div>
                        <img class="img_key rotate_left" src="img/settings/arrow_icon.png" alt="arrow icon">
                        <img class="img_key rotate_right" src="img/settings/arrow_icon.png" alt="arrow icon">
                    </div>
                    <p class="key_text"> - Walk</p>
                </div>
                <div class="keyboard_content">
                    <img class="img_key" src="img/settings/space_bar.png" alt="space bar icon">
                    <p class="key_text"> - Jump</p>
                </div>
                <div class="keyboard_content">
                    <img class="img_key" src="img/settings/key_d.png" alt="key d icon">
                    <p class="key_text"> - Throw</p>
                </div>
            </div>
        </div>
    </div>

    <script src="classes/drawableObject.class.js"></script>
    <script src="classes/movableObject.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/enemies.class.js"></script>
    <script src="classes/big-enemies.class.js"></script>
    <script src="classes/small-enemies.class.js"></script>
    <script src="classes/orc1-big.class.js"></script>
    <script src="classes/orc2-big.class.js"></script>
    <script src="classes/orc-small.class.js"></script>
    <script src="classes/goblin-small.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/healthbar.class.js"></script>
    <script src="classes/healthbar_endboss.class.js"></script>
    <script src="classes/coinbar.class.js"></script>
    <script src="classes/pineconebar.class.js"></script>
    <script src="classes/throwableObject.class.js"></script>
    <script src="classes/pinecone.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
